<!DOCTYPE html>
<html>
<title>My AWS Works</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {
        display: none;
    }
    img {
        width: 100%;
    }
</style>

<body>
    <div class="w3-container-fluid">
        <div class="w3-display-container mySlides"><img src="aws/home.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/ec2.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/ecs.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/rds.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/lambda.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/apigateway.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/eventbridge.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/dynamodb.png"></div>
        <div class="w3-display-container mySlides"><img src="aws/iam.png"></div>

        <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
